<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Login container */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 1rem;
        }

        /* Form styles */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            color: #555;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input {
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #999;
        }

        /* Remember me and forgot password */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #555;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #5a6fd8;
            text-decoration: underline;
        }

        /* Login button */
        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }



        /* Sign up link */
        .signup-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Media Queries for Responsive Design */
        
        /* Tablet styles */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .login-container {
                padding: 30px 25px;
                max-width: 350px;
            }
            
            .login-header h1 {
                font-size: 1.9rem;
            }
            
            .form-group input {
                padding: 12px;
            }
            
            .login-btn {
                padding: 12px;
                font-size: 1rem;
            }
        }

        /* Mobile styles */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .login-container {
                padding: 25px 20px;
                max-width: 100%;
                border-radius: 15px;
            }
            
            .login-header h1 {
                font-size: 1.7rem;
            }
            
            .login-header p {
                font-size: 0.9rem;
            }
            
            .form-group input {
                padding: 10px;
                font-size: 0.9rem;
            }
            
            .form-options {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .login-btn {
                padding: 10px;
                font-size: 0.95rem;
            }
        }

        /* Small mobile styles */
        @media (max-width: 320px) {
            .login-container {
                padding: 20px 15px;
            }
            
            .login-header h1 {
                font-size: 1.5rem;
            }
            
            .form-group input {
                padding: 8px;
            }
            
            .login-btn {
                padding: 8px;
            }
        }

        /* Large screen styles */
        @media (min-width: 1200px) {
            .login-container {
                max-width: 450px;
                padding: 50px;
            }
            
            .login-header h1 {
                font-size: 2.5rem;
            }
            
            .form-group input {
                padding: 18px;
                font-size: 1.1rem;
            }
            
            .login-btn {
                padding: 18px;
                font-size: 1.2rem;
            }
        }

        /* High contrast mode */
        @media (prefers-contrast: high) {
            .login-container {
                background: white;
                border: 2px solid #333;
            }
            
            .form-group input {
                border-color: #333;
                background: white;
            }
            
            .login-btn {
                background: #333;
            }
        }

        /* Reduced motion preference */
        @media (prefers-reduced-motion: reduce) {
            .login-container {
                animation: none;
            }
            
            .login-btn:hover {
                transform: none;
            }
            
            * {
                transition: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Please sign in to your account</p>
        </div>
        
        <form class="login-form" action="#" method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" name="remember" id="remember">
                    Remember me
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            
            <button type="submit" class="login-btn">Sign In</button>
        </form>
        
        <div class="signup-link">
            Don't have an account? <a href="#">Sign up here</a>
        </div>
    </div>
</body>
</html>
